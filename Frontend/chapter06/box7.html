<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            margin: 300px auto;
            border: 1px solid black;
            border-radius: 50%;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }

        .subbox {
            border: 1px solid black;
            background-color: red;
            width: 100%;
            height: 100%;
        }
    </style> <!--border-radius는 원의 반지름을 기준으로 한다.-->
</head> <!--overflow-->
<body>
    <div class="box">
        <div class="subbox"></div>
    </div>
</body>
</html>
